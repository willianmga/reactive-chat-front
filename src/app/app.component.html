
<mat-toolbar color="primary">
  <span>{{title}}</span>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="notification" style="margin-right: 10px;">
    <mat-icon [inline]="true" style="font-size: 30px;">notifications_active</mat-icon>
  </button>
  <mat-menu #notification="matMenu">
    <span mat-menu-item>No notifications to show</span>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <img mat-card-avatar src="{{avatar | async }}"/>
  </button>
  <mat-menu #menu="matMenu">
    <span mat-menu-item>Logged as: {{loggedInUser.name}}</span>
    <span mat-menu-item *ngFor="let user of availableUsers" (click)="switchUser(user)">Switch to: {{user.name}}</span>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="main-sidenav-container" autosize>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
