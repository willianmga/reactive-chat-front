
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Test" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Reactive chat with websockets</span>
</mat-toolbar>

<mat-sidenav-container class="main-sidenav-container" autosize>

  <mat-sidenav #sidenav mode="side" color="primary"  opened [fixedInViewport]="false" [fixedTopGap]="false" [fixedBottomGap]="true">
    <nav>
      <mat-list>
        <mat-list-item>
          <button mat-icon-button class="example-icon" aria-label="Test" routerLink="notifications">
            <mat-icon>notifications</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button class="example-icon" aria-label="Test" routerLink="chat">
            <mat-icon>chat</mat-icon>
          </button>    
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button class="example-icon" aria-label="Test" routerLink="groups">
            <mat-icon>group</mat-icon>
          </button>    
        </mat-list-item>      

        <mat-list-item>
          <button mat-icon-button class="example-icon" aria-label="Test" routerLink="settings">
            <mat-icon>settings</mat-icon>
          </button>    
        </mat-list-item>          
      </mat-list>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
